<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2D platform game developed with React and TypeScript" />
    <title>Obstacle Jumping Game</title>
    <style>
      /* Prevent scrolling with Space key */
      html, body {
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow: auto;
      }
    </style>
    <script>
      // Prevent scrolling with Space key - globally
      window.addEventListener('keydown', function(e) {
        if(e.code === 'Space' && e.target === document.body) {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
